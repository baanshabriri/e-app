    </div>

<section class="featured-section">
    <div *ngFor="let i of featuredLink; let x = index" class="featured-section-hover" style="position: relative;"
        (mouseover)="hover=x" (mouseleave)="hover=-1">
        <!-- [ngStyle]="hover==x ?{'background-image':'url('+i.link2+')'}:{'background-image':'url('+i.link+')'}"  -->
        <!-- <img [src]="hover==x ? i.link2:i.link" class=""> -->
        <img [src]="i.link" class="top-img">
        <img [src]="i.link2" class="bottom-img">
        <div class="info">
            <h3 style="font-family:American Captain;">Title: {{i.title}}</h3>
            <p style="font-family:American Captain;;font-weight:lighter;font-size: 20px">Price: {{i.price}}</p>
            <!-- <button style="font-size:2rem;font-family:American Captain,sans-serif;background-color: aliceblue;color: black;border: none">SHOP</button> -->
        </div>
    </div>
</section>

<section style="position: relative">
    <h1 style="position: absolute;left: 0;writing-mode: vertical-rl;
                text-orientation: upright;">XPEDITIONS</h1>
    <div class="xpedition2">
        <div class="example-2 card" *ngFor="let i of card" style="">
            <div class="wrapper" [ngStyle]="{'background-image':'url('+i.cardLink+')'}">
                <div class="header">
                    <div class="date">
                        <span class="day">12</span>
                        <span class="month">Aug</span>
                        <span class="year">2016</span>
                    </div>
                </div>
                <div class="data">
                    <div class="content">
                        <span class="author">Author</span>
                        <h1 class="title"><a href="#">{{i.cardTitle}}</a></h1>
                        <p class="text">{{i.cardInfo}}</p>
                        <a href="#" class="button">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <h1 style="position: absolute;right: 0;writing-mode: vertical-rl;
                text-orientation: upright;">View</h1> -->
</section>
