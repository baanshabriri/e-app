<div class="main-body">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <nav class="navbar navbar-expand-lg navbar-light bg nav-style">
                <div class="row" style="width: 100vw">
                    <div class="col" id="sidebarToggle">
                        <span class="blur" style="font-size: 2em;padding: 2em">
                            <i class="fa fa-bars"></i>
                        </span>
                    </div>
                    <div class="col">
                        <div style="text-align:center;">
                            <span>
                                <h1 class="display-1">Trekmonk</h1>
                            </span>
                        </div>
                    </div>
                    <div class="col" id="sidebarToggleRight">
                        <div class="float-right">
                            <span class="blur" style="font-size: 2em;padding: 2em">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="carousel-item active" >
                <img src="../../assets/action-adult-adventure-356808.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../../assets/adventure-attraction-blurry-618545.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item "  >
                <img src="../../assets/activity-adventure-backlit-450062.jpg" class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

<div class="store-grid">
    <div class="store-featured row no-gutters">
        <div class="store-featured-img col-10">
                <ngx-slick class="carousel carousel-style" #slickModal="slick-modal" [config]="slideConfig" style="">
                    <div ngxSlickItem *ngFor="let i of featuredLink" class="slide">
                        
                        <img src={{i.link}} class="">
                        <div class="info">
                          <h3>Title: {{i.title}}</h3>
                          <p>Price: {{i.price}}</p>
                          <p>{{i.info}}</p>
                        </div>
                    </div>
                </ngx-slick>
        </div>
        <div class="name col-2">
                        <a (click)="slickModal.slickPrev()"  style="font-size:40px;cursor: pointer;"><i class="fa fa-chevron-left"></i></a>
                        <h2 style="margin:0 10px;">Featured</h2>
                        <a (click)="slickModal.slickNext()" class="a2" style="font-size:40px;cursor: pointer;"><i class="fa fa-chevron-right"></i></a>
        </div>
    </div>
