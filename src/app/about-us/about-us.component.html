<div class="main-body">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <nav class="navbar navbar-expand-lg navbar-light bg nav-style">
                <div class="row" style="width: 100vw">
                    <div class="col" id="sidebarToggle">
                        <span class="blur" style="font-size: 2em;padding: 2em">
                            <i class="fa fa-bars"></i>
                        </span>
                    </div>
                    <div class="col">
                        <div style="text-align:center;">
                            <span>
                                <h1 class="display-1">Trekmonk</h1>
                            </span>
                        </div>
                    </div>
                    <div class="col" id="sidebarToggleRight">
                        <div class="float-right">
                            <span class="blur" style="font-size: 2em;padding: 2em">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="carousel-item active">
                <img src="../../assets/action-adult-adventure-356808.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../../assets/adventure-attraction-blurry-618545.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item ">
                <img src="../../assets/activity-adventure-backlit-450062.jpg" class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

<div class="store-grid">
    <div class="store-featured row no-gutters">
        <div class="store-featured-img col-10">
            <ngx-slick class="carousel carousel-style" #slickModal="slick-modal" [config]="slideConfig" style="">
                <div ngxSlickItem *ngFor="let i of featuredLink" class="slide">

                    <img src={{i.link}} class="">
                    <div class="info">
                        <h3 style="font-family:American Captain;">Title: {{i.title}}</h3>
                        <p style="font-family:American Captain;;font-weight:lighter;font-size: 20px">Price: {{i.price}}</p>
                        <button style="font-size:2rem;font-family:American Captain,sans-serif;background-color: aliceblue;color: black;border: none">SHOP</button>
                    </div>
                </div>
            </ngx-slick>
        </div>
        <div class="name col-2">
            <button (click)="slickModal.slickPrev()" style="font-size:40px;cursor: pointer;"><i class="fa fa-chevron-left"></i></button>
            <h2 style="margin:0 10px;">Featured</h2>
            <button (click)="slickModal.slickNext()" class="a2" style="font-size:40px;cursor: pointer;"><i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
    <div class="store-female">

    </div>
    <div class="store-backpack">
        <h6><span style="font-size: 2.5rem;font-weight: 400;font-family:American Captain,sans-serif;">MEN COLLECTION</span></h6>
        <button style="font-size:2rem;font-family:American Captain,sans-serif;background-color: black;color: aliceblue;border: none">SHOP</button>
    </div>
    <div class="store-main">
        <h6><span style="font-size: 2.5rem;font-weight: 400;font-family:American Captain,sans-serif;">WOMEN COLLECTION</span></h6>
        <button style="font-size:2rem;font-family:American Captain,sans-serif;background-color: black;color: aliceblue;border: none">SHOP</button>
    </div>
    <div class="store-male">
    </div>
    <div class="store-acces">

    </div>
</div>
<section class="destination-panel">
    <h2 style="font-family: Selima;font-size: 50px">Your Next Destination ?</h2>
    <input type="text" style="padding:5px;margin: 5px">
    <input type="text" style="padding:5px;margin: 5px">
</section>

<div style="display: flex;flex-direction: row;justify-content: space-between">

        <a (click)="slickModal2.slickPrev()"  style="font-size:50px;cursor: pointer;"><i class="fa fa-chevron-left"></i></a>

        <h2 style="text-align:center">Xpedition</h2>
        <a (click)="slickModal2.slickNext()" class="a2" style="font-size:50px;cursor: pointer;"><i class="fa fa-chevron-right"></i></a>
        
</div>
<ngx-slick class="xpedition-panel" #slickModal2="slick-modal" [config]="slideConfig2">
      <div ngxSlickItem  class="example-2 card" *ngFor="let i of card" style="">
        <div class="wrapper" [ngStyle]="{'background-image':'url('+i.cardLink+')'}">
          <div class="header">
            <div class="date">
              <span class="day">12</span>
              <span class="month">Aug</span>
              <span class="year">2016</span>
            </div>
          </div>
          <div class="data">
            <div class="content">
              <span class="author">Author</span>
              <h1 class="title"><a href="#">{{i.cardTitle}}</a></h1>
              <p class="text">{{i.cardInfo}}</p>
              <a href="#" class="button">Read more</a>
            </div>
          </div>
        </div>
      </div>

</ngx-slick>
