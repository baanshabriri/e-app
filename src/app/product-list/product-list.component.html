<nav class="navbar navbar-expand-lg navbar-light nav-style">
    <h3 class="navbar-brand" routerLink="/">Navbar</h3>
    <p class="navbar-brand" routerLink="/store/men" (click)="gotoCat('men')">Men</p>
    <p class="navbar-brand" routerLink="/store/women" (click)="gotoCat('women')">Women</p>
</nav>

<h1 *ngIf='title' style="text-align:center">{{title}}</h1>

<section>
  <div class="product-section"       
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="true"> 
      <div *ngFor="let p of products" >
          <img src={{p.img}} alt="">
          <h3>{{p.Title}}</h3>
          <h3>{{p.price}}</h3>
      </div>
  </div>
</section>
